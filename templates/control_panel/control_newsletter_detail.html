{% extends 'control_base.html' %}

{% block content %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="page-header">
            <h1>{{ newsletter.subject }}</h1>
        </div>
        {{ newsletter.body }}
        <div class="col-sm-8 col-sm-offset-4">
            <div class="col-sm-2"><button>Edit</button></div>
            <div class="col-sm-2"><button>Delete</button></div>
            <div class="col-sm-2">
                <a href="{% url "control_panel:control_newsletter" %}">
                    <button class="btn btn-success">New</button>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            {% for lesson in lessons %}
                <li class="list-group-item">
                    <span class="badge">{{ lesson.length }}</span>
                    <a href="{% url "tutorials:lesson_detail" lesson.tutorial_series.slug lesson.slug %}">{{ lesson.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
